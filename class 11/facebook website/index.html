<html lang="en">

    <link rel="stylesheet" href="style.css">

                       <button type="submit"><b>Log in</b></button>
                   
                    
                    <a style="text-align: center; font-size: large" href="signup.html"><b>Forgotten password?</b></a>
                    <hr>
                    <a href="signup.html"><button type="button" class="create-account"><b>Create new account</b></button></a>
                </form><br>
                <p style="margin-left: 70px;"><b> Create a Page for a celebrity, brand or business.</b></p>
            </div>
            
        </div>
    </div>
</body>
</html>
